version: '3.9'
services:
  mysql-user-service:
    image:  mysql:latest
    container_name: mysql-user-service
    networks:
      - custom-network
    ports:
      - 3306:3306

    environment:
      MYSQL_ROOT_PASSWORD:  root
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  user-authentication-service:
    image:  user-auth
    container_name: user-authentication-service
    build:  ./
    networks:
      - custom-network
    ports:
      - 9003:9003
    depends_on:
      - mysql-user-service

networks:
  custom-network:
    driver: bridge


